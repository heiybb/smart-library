{% extends "layout.html" %}
{% block content %}
    <div>
        <h2>Add A book</h2>
    </div>

    <div style="margin-top: 50px">
        <!--collect title, author, publish date, isbn from user input-->
        <form class="form-horizontal" action="/" method="POST">
            <div class="form-group">
                <label for="Title" class="col-sm-8 control-label">Insert the Title</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Title" name="Title"
                           placeholder="Title, length no more than 100" required>
                </div>
            </div>
            <div class="form-group">
                <label for="Author" class="col-sm-8 control-label">Insert the Author</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Author" name="Author"
                           placeholder="Author, length no more than 50" required>
                </div>
            </div>
            <div class="form-group">
                <label for="PublishedDate" class="col-sm-8 control-label">Insert the PublishedDate</label>

                <div class="col-sm-8">
                    <input type="date" class="form-control" id="PublishedDate" name="PublishedDate"
                           placeholder="PublishedDate" required>
                </div>
            </div>
            <div class="form-group">
                <label for="ISBN" class="col-sm-8 control-label">Insert the ISBN</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" id="ISBN" name="ISBN"
                           min="1000000000000" max="9999999999999"
                           placeholder="ISBN, only allow 13 digits, if don't believe, try it" required>
                </div>
            </div>

            <!-- sumbit this form to server-->
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <input type="hidden" class="btn btn-info" value="put" name="put">
                    <input type="hidden" class="btn btn-info" value="delete" name="delete">
                    <button type="submit" class="btn btn-info">Add New Book</button>
                </div>
            </div>
         </form>
    </div>
{% endblock content %}
